<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./dist/main.css">
  <title>Portal Boulder Co.</title>
</head>

<body>
  <div id="app">
    <nav class="navbar">
      <a class="logo" href="#">boulder</a>
      <div class="log">
        <span class="log-user">John</span><button class="log-loggout">Logout</button>
      </div>
    </nav>
    <div class="container">
      <button class="add-client">Clientes</button>
      <ul class="clients-list">
        <template v-for="client in clients">
          <li class="clients-client">
            <button>
              <h1>{{client.name}}</h1>
              <h3>{{client.status}}</h3>
            </button>
          </li>
        </template>
      </ul>
    </div>
  </div>
  <div id="login">
    <login-interface></login-interface>
  </div>
  <div id="client-form">
    <client-form></client-form>
  </div>
  <script type="text/javascript" src="./dist/main.js"></script>
</body>

</html>
